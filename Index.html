<!DOCTYPE html>
<html>
<head>
	<title>AI Music WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js" integrity="sha512-+tu0+vUXyZX+S51npa//IN6znNTLZsBoy8mXn9WzHxfBqYMy6gOzzfTK0VqZf9O171RY9AJviHDokCnvEq8+1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body background = "background.jpg">
    <center>
        <h3 class="btn btn-warning">Ai Music Web 
            <br>
            <span class = "note">Note - Get your left-hand wrist in front of the webcam to play Peter Pan Song. Get your right-hand wrist in front of the webcam to play Harry Potter Theme Song. Keep at least 2 feet distance from the webcam, so that your wrists are detected quickly</span>
        </h3>
        
        <div class="div_speed">
            <img src="disk.gif" class="div_speed_img">
            <br>
            <h3 class="btn btn-danger" id="speed">Speed</h3>
        </div>
        
        <div class="div_volume">
            <img src="disk.gif" class="div_volume_img">
            <br>
            <h3 class="btn btn-danger" id="volume">Volume</h3>
        </div>
        
        <br><br>

        <button class="btn btn-success play_button" onclick="play()">Play</button>
    
        <br><br>
    </center>
    
    <script src="main.js"></script>
</body>
</html>
